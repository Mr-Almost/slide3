<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./style.css">
  <title>JS Bin</title>
</head>
<body>
<div class="container">
  <div class="window">
    <div id="slides" class="images">
       <img src="https://raw.githubusercontent.com/FrankFang/slides-demo-1/60e2833357dd796116bcb2f831436fa4b4627569/1.png" alt="图片1" >
      <img src="https://raw.githubusercontent.com/FrankFang/slides-demo-1/60e2833357dd796116bcb2f831436fa4b4627569/2.png" alt="" >
      <img src="https://raw.githubusercontent.com/FrankFang/slides-demo-1/e3d8aea90f00713882ca2a9f928589100fdbed98/3.png" alt="" >

    </div>
    </div>

      <button>1</button>

      <button>4</button>
    </div>
  </div>

  



  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="./main.js"></script>
